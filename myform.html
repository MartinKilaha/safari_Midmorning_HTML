<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Assets/css/formstyle.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>myforms</title>
</head>
<body>
<div id="form-container">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="pass">Password</label>
        <input type="password" id="pass" name="neno siri" required>
    </div>
    <div class="form-group">
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

    </div>
        <div class="form-group">
            <label>Interest</label>
            <input type="checkbox" id="interest1" name="interest1">
            <label for="interest1">Coding</label>
            <input type="checkbox" id="interest2" name="interest2">
            <label for="interest2">Adventure</label>
            <input type="checkbox" id="interest3" name="interest3">
            <label for="interest3">Riding</label>
        </div>
        <div class="form-group">
            <label>Choose a programming Language</label>
            <inputs type="radio" id="lang1" name="lang1" value="kotlin"></inputs>
            <label for="lang1">Kotlin:</label>
            <input type="radio" id="lang2" value="python">
            <label for="lang2">Java:</label>
            <input type="radio" id="lang3" name="lang2" value="Java">
            <label for="lang3">php:</label>
            <input type="radio" id="lang4" name="lang" value="php">
            <label for="lang4">Go:</label>
        </div>
        <div class="form-group">
            <label for="message">Additional Information:</label>
            <textarea name="message" id="message"></textarea>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
